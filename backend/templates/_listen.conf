{% if enable_proxy_protocol == 1 or enable_proxy_protocol == true%}
  listen 88 proxy_protocol;
{% if ipv6 -%}
  listen [::]:88 proxy_protocol;
{% endif %}  
{% else -%}
  listen 80;
{% if ipv6 -%}
  listen [::]:80;
{% endif %}   
{% endif %}
{% if certificate -%}
  listen 443 ssl{% if http2_support == 1 or http2_support == true %} http2{% endif %};
{% if ipv6 -%}
  listen [::]:443 ssl{% if http2_support == 1 or http2_support == true %} http2{% endif %};
{% else -%}
  #listen [::]:443;
{% endif %}
{% endif %}
{% endif %}
  server_name {{ domain_names | join: " " }};